<!DOCTYPE html>
<html lang="en">
<head>
    <title>MY INTRO</title>
    <style>
      body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input {
      margin-bottom: 10px;
      display: block;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid brown;
      background-color: aqua;
    }
    </style>
</head>
<body>
    <h1>MY INTRO</h1>
    <form>
        <label for="NAME">name:</label>
        <INPUT type="text" id="name" placeholder="enter your name" ><br>
            
        <label for="ROLLNO">rollno:</label>
        <INPUT type="number" id="rollno" placeholder= " enter your rollno" ><br>
            
        <label for="email">EMAIL:</label>
        <INPUT type="text" id="email" placeholder="enter your email" ><br>

        <label for="DEPARTMENT">department:</label>
        <INPUT type="text" id="department" placeholder="enter your department"><br>
         <button onclick="displayDetails()">Submit</button>

  <div id="output"></div>
    
     <script>
    function displayDetails() {
      const name = document.getElementById('name').value;
      const rollno = document.getElementById('rollno').value;
      const email = document.getElementById('email').value;
      const department = document.getElementById('department').value;

      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = `
        <h3>Entered Details:</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Name:</strong> ${rollno}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Age:</strong> ${department}</p>
      `;
    }
  </script>
</form>
</body>
</html>
